{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}User edit{% endblock title %}

{% block content %}
    <form action="{% url 'user_edit' pk=pk%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Send" class='btn btn-success'>
    </form>
{% endblock content %}
