{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login via {{provider.name}}{% endblock title %}

{% block content %}
    <h3>Are you wanna sign in via {{provider.name}}?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Accept" class="btn btn-success">
    </form>
{% endblock content %}
